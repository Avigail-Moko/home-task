<mat-card class="card" >
    <h1 mat-dialog-title class="mat-card-content">Access to this page is restricted to site administrators only.</h1>
        <h1 class="mat-card-content">Please enter the required code to proceed:</h1>
   <div mat-dialog-content>
       <mat-form-field appearance="outline">
           <mat-label>password</mat-label>
           <input matInput [type]="hide ? 'password' : 'text'" name="userPassword" [(ngModel)]="userPassword">
           <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
             <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
           </button>
         </mat-form-field>
         <button mat-flat-button class="btn mt-2" type="submit" color="primary" (click)="isAdmin()">Login</button>
   </div>
</mat-card>
