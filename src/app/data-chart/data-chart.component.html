<div [@.disabled]="true">
    <mat-tab-group>
      <mat-tab label="Motor Type by Gender" >
        <ng-template matTabContent>
          <canvasjs-chart
            [options]="columnChartOptions"
            [styles]="{ width: '100%', height: '360px' }"
          ></canvasjs-chart>
        </ng-template>
      </mat-tab>
      <mat-tab label="Seats Amount Distribution" >
        <ng-template matTabContent>
          <canvasjs-chart 
            [options]="pieChartOptions"
            [styles]="{ width: '100%', height: '360px' }"
          ></canvasjs-chart>
        </ng-template>
      </mat-tab>
      <mat-tab label="Most Common Hobby">
        <ng-template matTabContent>
          <canvasjs-chart
            [options]="lineChartOptions"
            [styles]="{ width: '100%', height: '360px' }"
          ></canvasjs-chart>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
    </div>
