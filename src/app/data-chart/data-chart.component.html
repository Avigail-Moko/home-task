<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
    rel="stylesheet"
  />
</head>

<h1 class="ubuntu-medium counter-label">Dashboard</h1>
<div [@.disabled]="true" class="canvas">
  <mat-tab-group>
    <mat-tab label="Motor Type by Gender">
      <ng-template matTabContent>
        <canvasjs-chart
          [options]="columnChartOptions"
          [styles]="{ width: '100%', height: '360px' }"
        ></canvasjs-chart>
      </ng-template>
    </mat-tab>
    <mat-tab label="Seats Amount Distribution">
      <ng-template matTabContent>
        <canvasjs-chart
          [options]="pieChartOptions"
          [styles]="{ width: '100%', height: '360px' }"
        ></canvasjs-chart>
      </ng-template>
    </mat-tab>
    <mat-tab label="Most Common Hobby">
      <ng-template matTabContent>
        <canvasjs-chart
          [options]="lineChartOptions"
          [styles]="{ width: '100%', height: '360px' }"
        ></canvasjs-chart>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
<mat-divider class="divider"></mat-divider>

<app-dashboard></app-dashboard>
