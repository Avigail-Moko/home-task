<mat-toolbar color="primary" style="position: relative" class="matToolbar">
  <span>AI Car Dealership</span>
  <span class="example-spacer"></span>
  <button
    matTooltip="move to dashboard page"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="openDialog()"
    *ngIf="!sessionStorage.getItem('isadmin')"
  >
    <mat-icon>computer</mat-icon>
  </button>
  <button
    (click)="goForward()"
    *ngIf="sessionStorage.getItem('isadmin')"
    matTooltip="take me back"
    mat-icon-button
  >
    <mat-icon>power_settings_new</mat-icon>
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
